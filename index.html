<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley Brown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.03) 0%, transparent 50%);
            background-attachment: fixed;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 10px;
        }
        
        .location {
            font-size: 1rem;
            font-weight: 300;
            color: #999;
            margin-bottom: 60px;
            font-style: italic;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }
        
        .nav-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1a1a1a;
            text-decoration: none;
            position: relative;
            padding-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link:hover::after {
            animation: underlineGlow 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes underlineGlow {
            0% {
                transform: scaleX(1);
                box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            }
            100% {
                transform: scaleX(1);
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.8), 0 0 30px rgba(118, 75, 162, 0.6);
            }
        }
        
        .nav-link:hover {
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .description {
            text-align: center;
            margin-top: 80px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 80px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-link {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Riley Brown</h1>
            <div class="subtitle">AI Creator & Digital Storyteller</div>
            <div class="location">Hangzhou, China</div>
        </div>
        
        <nav class="nav-links">
            <a href="about.html" class="nav-link">About</a>
            <a href="videos.html" class="nav-link">Videos</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="company.html" class="nav-link">Company</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
        
        <div class="description">
            <p>Exploring the intersection of artificial intelligence and human creativity through compelling digital experiences and innovative storytelling.</p>
        </div>
    </div>
</body>
</html>
